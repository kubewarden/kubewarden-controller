name: CI

on:
  workflow_call:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_all:
        description: "Run all checks (ignore path filtering)"
        required: false
        type: boolean
        default: false

# Declare default permissions as read only.
permissions: read-all

jobs:
  # Detect which files changed to run appropriate checks
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.changed-files.outputs.go }}
      rust: ${{ steps.changed-files.outputs.rust }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
      - name: Detect changed files
        id: changed-files
        run: |
          # If manual run with run_all=true, skip filtering and run everything
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.run_all }}" = "true" ]; then
            echo "Manual run with run_all=true, running all checks"
            echo "go=true" >> $GITHUB_OUTPUT
            echo "rust=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if commit message contains [ci full] or [full ci] to run all checks
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if echo "$COMMIT_MSG" | grep -qiE '\[(ci full|full ci)\]'; then
            echo "Commit message contains [ci full] or [full ci], running all checks"
            echo "go=true" >> $GITHUB_OUTPUT
            echo "rust=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Determine base ref for comparison
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.sha }}"
          else
            # For push events, compare with previous commit
            BASE_REF="${{ github.event.before }}"
            # If first push to branch, compare with parent
            if [ "$BASE_REF" = "0000000000000000000000000000000000000000" ]; then
              BASE_REF="HEAD^"
            fi
          fi

          echo "Comparing against base: $BASE_REF"

          # Check for Go file changes
          GO_CHANGES=$(git diff --name-only "$BASE_REF" HEAD | grep -E '\.(go)$|^go\.(mod|sum)$|^Makefile$|^\.golangci\.yml$|^cmd/|^api/|^internal/|^audit-scanner/' || true)
          if [ -n "$GO_CHANGES" ]; then
            echo "go=true" >> $GITHUB_OUTPUT
            echo "Go files changed:"
            echo "$GO_CHANGES"
          else
            echo "go=false" >> $GITHUB_OUTPUT
            echo "No Go files changed"
          fi

          # Check for Rust file changes
          RUST_CHANGES=$(git diff --name-only "$BASE_REF" HEAD | grep -E '^crates/.*\.rs$|^crates/.*/Cargo\.(toml|lock)$|^Cargo\.(toml|lock)$|^rust-toolchain\.toml$|^crates/Makefile$' || true)
          if [ -n "$RUST_CHANGES" ]; then
            echo "rust=true" >> $GITHUB_OUTPUT
            echo "Rust files changed:"
            echo "$RUST_CHANGES"
          else
            echo "rust=false" >> $GITHUB_OUTPUT
            echo "No Rust files changed"
          fi

  # Go jobs
  test-go:
    name: Go tests
    needs: changes
    if: needs.changes.outputs.go == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25"
      - run: make test-go
      - name: Upload Go test coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}
        with:
          name: go-tests
          files: coverage/cover.out
          flags: go-tests
          verbose: true

  e2e-go:
    name: Go e2e tests
    needs: changes
    if: needs.changes.outputs.go == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25"
      - run: make test-e2e

  golangci:
    name: Golangci-lint
    needs: changes
    if: needs.changes.outputs.go == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.4.0

  # Rust jobs
  unit-tests-rust:
    name: Rust unit tests
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install opa # required to run burrego tests
        uses: kubewarden/github-actions/opa-installer@v4.5.15
        with:
          opa-version: 1.12.2
      - run: make -C crates unit-tests

  integration-tests-kwctl:
    name: kwctl integration tests
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - run: make -C crates/kwctl e2e-tests

  integration-tests-policy-server:
    name: policy-server integration tests
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - run: make -C crates/policy-server integration-tests

  integration-tests-policy-evaluator:
    name: policy-evaluator integration tests
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - run: |
          make -C crates/kwctl build-release

          INSTALL_DIR=$HOME/.kwctl
          mkdir $INSTALL_DIR
          cp target/release/kwctl $INSTALL_DIR/kwctl

          echo $INSTALL_DIR >> $GITHUB_PATH
      - run: make -C crates/policy-evaluator integration-tests

  fmt-rust:
    name: Rust format
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - run: rustup component add rustfmt
      - run: make fmt-rust

  clippy-rust:
    name: Rust clippy
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - run: rustup component add clippy
      - run: make lint-rust

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - run: shellcheck $(find scripts/ -name '*.sh')
